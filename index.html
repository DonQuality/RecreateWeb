<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Recreate Web Home Work</title>
  </head>
  <body>
    <header>
      <h1><span role="button">NETFLIX</span></h1>
      <nav>
        <section>
          <h1 role="main" hidden>Main Menu</h1>
          <ul role="group">
            <li id="showDropMenu" role="treeitem">Browse
              <div id="dropMenu" hidden>
                <ol>
                  <li role="treeitem">Home</li>
                  <li role="treeitem">My List</li>
                  <li role="treeitem">New Arrivals</li>
                  <li role="treeitem">Subtitles and Captions</li>
                  <li role="treeitem">Ways To Watch</li>
                </ol>
              </div>
            </li>
            <li role="treeitem">Personalize</li>
            <li role="treeitem">Kids</li>
            <li role="treeitem">DVDs</li>
          </ul>
        </section>
        <section>
          <h1 hidden>Sub Menu</h1>
          <ul role="group">
            <li role="treeitem">
              <form action="http://www.example.com/search.php"
              method="post"
              name="search">
              <label id="showSearchBar">Search</label>
                <input type="text" name="search"
                placeholder="titles, people, genres" aria-required="true" hidden>
              </form>
            </li>
            <li role="treeitem">
              <img role="alert" src="images/fb.png"
              alt="Sign in with facebook account" title="Facebook Sign In">
            </li>
            <li role="treeitem">UserName</li>
          </ul>
        </section>
      </nav>
    </header>
    <section id="billboard-title-card">
      <figure>
        <img  title="Mr. Peabody and Sherman"
        src="images/ps.png" alt="Mr. Peabody and Cherman Movie" disable>
        <figcaption>
          <p>Resurrected from the <em>1960s </em>animated series
            <br>"Rocky and Bullwinckle,"canine genius<strong> Mr.
            <br>Peabody and young Sherman</strong> take a dizzying
            <br>ride through time. More Info.
          </p>
        </figcaption>
      </figure>
    </section>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
